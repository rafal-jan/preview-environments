apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: qa-bootstrap
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/rafal-jan/preview-environments.git
    path: charts/environment
    targetRevision: cluster-bootstrap
    helm:
      releaseName: qa
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Release.Namespace }}
  syncPolicy:
    automated: {}