apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: host-bootstrap
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/rafal-jan/preview-environments.git
    path: charts/host-bootstrap
    targetRevision: cluster-bootstrap
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated: {}